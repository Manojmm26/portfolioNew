<div class="home-container">
  <header class="header">
    <h1>Frontend Learning Repository</h1>
    <p>Your personal guide to mastering frontend development concepts</p>
  </header>

  <div class="sections-grid">
    <mat-card *ngFor="let section of sections" class="section-card" (click)="navigateToSection(section.path)">
      <mat-card-header>
        <mat-card-title>{{ section.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ section.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Explore {{ section.title }}</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="quiz-section">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Test Your Knowledge</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Ready to challenge yourself? Take a quiz covering various frontend topics!</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="navigateToSection('/quiz')">Start Quiz</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
